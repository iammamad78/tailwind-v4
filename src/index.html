<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="./font.css" />
  </head>
  <body>
    <!-- banner -->
    <div class="h-13 md:h-[70px] bg-primary flex items-center justify-center">
      <p class="text-sm md:text-base text-white font-semibold">
        تا ۷۰٪ تخفیف برای لوازم جانبی اورجینال آیفون
      </p>
    </div>

    <!-- header -->
    <header
      class="max-lg:shadow-[0_0_20px_-5px_#0000001A] lg:border-b border-[#E6E6E6]"
    >
      <div
        class="container m-auto flex flex-col gap-6 px-6 py-6 sm:px-2 lg:py-8"
      >
        <!-- navbar -->
        <div class="flex items-center justify-between">
          <!-- hamburger menu -->
          <span class="md:hidden">
            <img src="./assets/svg/hamburger.svg" alt="menu" />
          </span>
          <!-- logo -->
          <div
            class="flex items-center gap-1 md:gap-5 text-primary font-medium"
          >
            <img
              src="./assets/svg/app-store.svg"
              class="w-8 md:w-13"
              alt="logo"
            />
            <p class="w-5 md:w-fit md:text-[30px] leading-4">اپل استور</p>
          </div>
          <!-- search desktop -->
          <div class="hidden lg:flex gap-2">
            <button
              class="flex items-center justify-center gap-3 w-35 h-11 rounded-full bg-primary"
            >
              <div class="flex flex-col gap-1">
                <span class="block w-4 h-0.5 bg-white"></span>
                <span class="block w-4 h-0.5 bg-white"></span>
                <span class="block w-4 h-0.5 bg-white"></span>
              </div>
              <p class="text-white">محصولات</p>
            </button>
            <div
              class="w-90 flex justify-baseline py-2.5 px-4 rounded-full bg-[#FBFBFB]"
            >
              <input
                type="text"
                placeholder="جستجو کنید ..."
                class="w-full bg-[#FBFBFB] focus:outline-0 placeholder:font-medium placeholder:text-[#303030]"
              />
              <img src="./assets/svg/search-normal.svg" alt="" />
            </div>
          </div>
          <!-- icon -->
          <div class="flex gap-3">
            <div class="relative">
              <img src="./assets/svg/shopping-cart.svg" class="md:w-6 md:h-6" />
              <span
                class="block w-3 h-3 text-[10px] text-center bg-primary text-white rounded-full absolute -top-1 -right-1"
                >0</span
              >
            </div>
            <div class="relative">
              <img src="./assets/svg/heart.svg" class="md:w-6 md:h-6" />
              <span
                class="block w-3 h-3 text-[10px] text-center bg-primary text-white rounded-full absolute -top-1 -right-1"
                >0</span
              >
            </div>
          </div>
        </div>
        <!-- search -->
        <div
          class="w-full flex lg:hidden items-center justify-between bg-[#F1F1F1] px-4 py-2.5 rounded-full"
        >
          <input
            type="text"
            placeholder="جستجو"
            class="placeholder:text-[#282828B2] placeholder:font-light focus:outline-0"
          />
          <img src="./assets/svg/search-normal.svg" alt="" />
        </div>
      </div>
    </header>

    <!-- category -->
    <div
      class="container m-auto flex flex-wrap justify-center md:justify-between gap-x-3 gap-y-5 mt-8 md:bg-lightGray rounded-2xl md:py-7 md:px-10"
    >
      <a
        href="#"
        class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg"
      >
        <img src="./assets/svg/apple-watch.svg" alt="" class="w-8 md:w-11" />
        <span class="text-xs md:text-base font-medium text-[#747474]"
          >اپل واچ</span
        >
      </a>
      <a
        href="#"
        class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg"
      >
        <img src="./assets/svg/airpods.svg" alt="" class="w-8 md:w-11" />
        <span class="text-xs md:text-base font-medium text-[#FF510B]"
          >ایرپاد</span
        >
      </a>
      <a
        href="#"
        class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg"
      >
        <img src="./assets/svg/ipad.svg" alt="" class="w-8 md:w-11" />
        <span class="text-xs md:text-base font-medium text-[#747474]"
          >آیپد</span
        >
      </a>
      <a
        href="#"
        class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg"
      >
        <img src="./assets/svg/iphone.svg" alt="" class="w-8 md:w-11" />
        <span class="text-xs md:text-base font-medium text-[#747474]"
          >آیفون</span
        >
      </a>
      <a
        href="#"
        class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg"
      >
        <img src="./assets/svg/magsafe.svg" alt="" class="w-8 md:w-11" />
        <span class="text-xs md:text-base font-medium text-[#747474]"
          >شارژر مگ سیف</span
        >
      </a>
      <a
        href="#"
        class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg"
      >
        <img src="./assets/svg/homepod.svg" alt="" class="w-8 md:w-11" />
        <span class="text-xs md:text-base font-medium text-[#747474]"
          >هوم پاد</span
        >
      </a>
      <a
        href="#"
        class="w-20 md:w-fit h-20 flex flex-col items-center justify-center gap-2 bg-lightGray rounded-lg"
      >
        <img src="./assets/svg/apple-tv.svg" alt="" class="w-8 md:w-11" />
        <span class="text-xs md:text-base font-medium text-[#747474]"
          >اپل تی وی</span
        >
      </a>
    </div>

    <!-- main section -->
    <main class="my-16 md:my-24">
      <div class="flex flex-col items-center max-md:gap-2 my-4">
        <img src="./assets/svg/apple-vision-pro.svg" alt="" />
        <p>اولین نفری باشید که ویژن پرو می‌خرید</p>
        <button
          class="bg-primary w-24 h-8 lg:w-35 lg:h-9 text-white text-md rounded lg:rounded-lg md:mt-4 lg:shadow-[0_0_15px_3px_#ff510b66]"
        >
          خرید کنید
        </button>
      </div>
      <div class="relative flex items-center my-10 md:my-16 px-14">
        <img
          src="./assets/images/right.webp"
          alt=""
          class="absolute right-0 w-12 sm:w-20 lg:w-46"
        />
        <img src="./assets/images/glasses.webp" alt="" class="m-auto" />
        <img
          src="./assets/images/left.webp"
          alt=""
          class="absolute left-0 w-12 sm:w-20 lg:w-46"
        />
      </div>
      <div class="flex justify-center gap-2">
        <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-[#A6A6A6] rounded-full"></div>
        <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-[#A6A6A6] rounded-full"></div>
        <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-[#A6A6A6] rounded-full"></div>
        <div class="w-2.5 h-2.5 md:w-4 md:h-4 bg-[#FF8B14] rounded-full"></div>
      </div>
    </main>

    <!-- count-down -->
    <div
      class="container m-auto flex justify-between items-center gap-10 px-6 mb-6 lg:mb-10 lg:mt-40"
    >
      <p class="text-primary font-semibold pb-2 lg:text-3xl">
        پیشنهاد شگفت انگیر
      </p>

      <div class="hidden lg:block flex-1 h-px bg-primary"></div>
      <div class="flex gap-2 mt-4">
        <!-- second -->
        <div>
          <span
            class="block bg-[#FFF1EB] text-primary w-8 h-8 leading-8 lg:w-16 lg:h-16 lg:leading-16 text-center rounded-lg lg:rounded-2xl font-semibold lg:text-xl"
          >
            ۱۰
          </span>
          <p
            class="text-xs lg:text-base text-center mt-2 font-medium text-[#282828]"
          >
            ثانیه
          </p>
        </div>
        <!-- minute -->
        <div>
          <span
            class="block bg-[#FFF1EB] text-primary w-8 h-8 leading-8 lg:w-16 lg:h-16 lg:leading-16 text-center rounded-lg lg:rounded-2xl font-semibold lg:text-xl"
          >
            ۱۵
          </span>
          <p
            class="text-xs lg:text-base text-center mt-2 font-medium text-[#282828]"
          >
            دقیقه
          </p>
        </div>
        <!-- hour -->
        <div>
          <span
            class="block bg-[#FFF1EB] text-primary w-8 h-8 leading-8 lg:w-16 lg:h-16 lg:leading-16 text-center rounded-lg lg:rounded-2xl font-semibold lg:text-xl"
          >
            ۲۴
          </span>
          <p
            class="text-xs lg:text-base text-center mt-2 font-medium text-[#282828]"
          >
            ساعت
          </p>
        </div>
        <!-- day -->
        <div>
          <span
            class="block bg-primary text-white w-8 h-8 leading-8 lg:w-16 lg:h-16 lg:leading-16 text-center rounded-lg lg:rounded-2xl font-semibold lg:text-xl"
          >
            ۰۱
          </span>
          <p
            class="text-xs lg:text-base text-center mt-2 font-medium text-primary"
          >
            روز
          </p>
        </div>
      </div>
    </div>

    
  </body>
</html>
